        <h2>Candidate Registration</h2>
        <h6>Please fill in this form to create an account!</h6>
        <hr>
        <br> <br>
        <div class="container p-3 my-3 border">
                <div class="form-group">
                        <div class="row">
                                <div class="col-md-6"><input type="text" class="form-control" name="first_name"
                                                placeholder="Name" required="required"></div>
                                <div class="col-md-6"><input type="text" class="form-control" name="last_name"
                                                placeholder="Email" required="required"></div><br> <br> <br>

                                <div class="col-md-6"><input type="text" class="form-control" name="last_name"
                                                placeholder="Re-Type Email" required="required"></div>

                                <div class="col-md-6"><input type="text" class="form-control" name="last_name"
                                                placeholder="Gander" required="required"></div><br> <br> <br>

                                <div class="col-md-6"><input type="text" class="form-control" name="last_name"
                                                placeholder="Address" required="required"></div>

                                <div class="col-md-6"><input type="text" class="form-control" name="last_name"
                                                placeholder="City" required="required">

                                </div><br> <br> <br>

                                <div class="col-md-6"><input type="text" class="form-control" name="last_name"
                                                placeholder="Select State" input list="browsers" name="browser"
                                                id="browser">
                                        <datalist id="browsers">
                                                <option value="Assam">
                                                <option value="Bihar">
                                                <option value="Chhattisgarh">
                                                <option value="Goa">
                                                <option value="Gujarat">
                                                <option value="Haryana">
                                                <option value="Himachal Pradesh">
                                                <option value="Jammu and Kashmir">
                                                <option value="Jharkhand">
                                                <option value="Karnataka">
                                                <option value="Kerala">
                                                <option value="Madhya Pradesh">
                                                <option value="Maharashtra">
                                                <option value="Manipur">
                                        </datalist>
                                        <label for="inputState">
                                </div>
                                <div class="col-md-6"><input type="text" class="form-control" name="last_name"
                                                placeholder="Post Code" required="required"><label
                                                for="inputState"></label>
                                </div>

                                <div class="col-md-6"><input type="text" class="form-control" name="last_name"
                                                placeholder="Country" required="required"><label
                                                for="inputState"></label>
                                </div>
                                <div class="col-md-6"><input type="text" class="form-control" name="last_name"
                                                placeholder="Phone" required="required"><label for="inputState"></label>
                                </div>
                                </form>
                        </div>
                        <i class="fad fa-thumbs-up"></i>
                        <button type="button" class="btn btn-primary">Submit</button>

        </div>

        </div>
