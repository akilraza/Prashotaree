<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="quizparticipent.css">
    <!--------Google Font Use------->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">

    <!--------End google font---------->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <!----------font awesome-------->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Candidate | Prashnottaree</title>
    <link rel="stylesheet" href="Candidate.css">
</head>

<body>
    <!--------------nav bar coding------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <i class="fab fa-buffer"></i><a class="navbar-brand" href="#">Prashnottaree</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!-------------------end navbar------------->
    <!-------------start sidebar coding------------>
    <section class="main">
        <br>
        <div class="container-fluid">
            <div class="card">
                <div class="card-body bg-success">
                    <div class="jumbotron">
                        <div class="form">
                            <div class="row">
                                <div class="container-fluid">
                                    <form action="#">
                                        <div class="row">
                                            <div class="col-25">
                                                <label for="CandidateID">Candidate ID</label>
                                            </div>
                                            <div class="col-75">
                                                <input type="text" id="fname" name="New Question" placeholder="">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-25">
                                                <label for="FirstName">First Name</label>
                                            </div>
                                            <div class="col-75">
                                                <input type="text" id="lname" name="Option_1" placeholder="">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-25">
                                                <label for="MiddleName">Middle Name</label>
                                            </div>
                                            <div class="col-75">
                                                <input type="text" id="Option_2" name="Option_2" placeholder="">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-25">
                                                <label for="LastName">Last Name</label>
                                            </div>
                                            <div class="col-75">
                                                <input type="text" id="Option_3" name="Option_2" placeholder="">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-25">
                                                <label for="Gander">Gander</label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label" for="radio1">
                                                    <input type="radio" class="form-check-input" id="Male"
                                                        name="optradio" value="option1" checked>Male
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label" for="radio1">
                                                    <input type="radio" class="form-check-input" id="Male"
                                                        name="optradio" value="option1" checked>Female
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label" for="radio1">
                                                    <input type="radio" class="form-check-input" id="Male"
                                                        name="optradio" value="option1" checked>Other
                                                </label>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-25">
                                                <label for="DOB">DOB</label>
                                            </div>
                                            <label for="date"></label>
                                            <input type="date" id="date" name="date">
                                        </div>
                                </div>
                                </form>
                            </div>
                            <br>
                            <button type="button" class="btn btn-primary text-centre">Primary</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
